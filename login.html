<!DOCTYPE html>
<html lang="ro">

    <img>

    <head>
        <meta charset="utf-8">
        <title>Login</title>
        <link rel="stylesheet" href="/styles/login.css" type="text/css" />
        <meta name="viewport" content="width=device-width, initial-scale=1">

    </head>

    <body style="background-image: url('./resources/BackGround.png')">
        <h3>OVI</h3>
        <form method="post">
            <div class="box">
                <div class="img">
                    <img src="./resources/logo.png" alt="Panda Bear Icon" style="width:33%; height:25%">
                </div>

                <h1>LOG IN</h1>

                <div class="container">
                    <label for="email">Email</label><br>
                    <input type="text" id="email" placeholder="Enter Email" name="email"><br><br>

                    <label for="password">Password</label><br>
                    <input type="password" id="password" placeholder="Enter Password" name="password"><br><br>

                    <button type="submit">Login</button>
                </div>
            </div>
        </form>
    </body>
</html>
